
<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <img src="/assets/carrousel/Slide1.jpg" alt="Random first slide">
    <div class="carousel-caption">
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="/assets/carrousel/Slide2.png"  alt="Random second slide">
  </ng-template>
  <ng-template ngbSlide>
    <img src="/assets/carrousel/Slide3.png"  alt="Random third slide">
  </ng-template>
</ngb-carousel>
